{% extends 'base.html' %}

{% block content %}
  <h1>User Posts</h1>

  <h2>{{ user.username }}'s Posts</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>{{ post.title }}</li>
      {% empty %}
        <li>No posts found.</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
  
{% endblock %}
