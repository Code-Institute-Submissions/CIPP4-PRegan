{% extends 'base.html' %}

{% block content %}
  <h1>User Comments</h1>

  <h2>{{ user.username }}'s Comments</h2>
  {% if comments %}
    <ul>
      {% for comment in comments %}
        <li>{{ comment.content }}</li>
      {% empty %}
        <li>No comments found.</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No comments found.</p>
  {% endif %}
  
{% endblock %}
