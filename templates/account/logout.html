{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-primary mt-5">
        <div class="card-header bg-red-pianophiles text-white">
          <h1 class="card-title">{% trans "Sign Out" %}</h1>
        </div>
        <div class="card-body">
          <h2 class="text-center mb-4">{% trans 'Are you sure you want to sign out?' %}</h2>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="text-center">
              <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
