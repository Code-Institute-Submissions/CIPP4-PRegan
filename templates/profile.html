<!-- profile.html -->

<h1>{{ user.username }}'s Profile</h1>

<!-- Display user's posts -->
<h2>Posts:</h2>
<ul>
  {% for post in user.posts.all %}
    <li>{{ post.title }}</li>
  {% empty %}
    <li>No posts found.</li>
  {% endfor %}
</ul>

<!-- Display user's comments -->
<h2>Comments:</h2>
<ul>
  {% for comment in comments %}
    <li>{{ comment.content }}</li>
  {% empty %}
    <li>No comments found.</li>
  {% endfor %}
</ul>
